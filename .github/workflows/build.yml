name: Ultimate Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk python3-pip
          echo "JAVA_HOME=$(readlink -f /usr/bin/java | sed 's:bin/java::')" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          sudo apt install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip3 install --user --upgrade buildozer Cython==0.29.33 setuptools

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          yes | buildozer -v android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-game-apk
          path: bin/*.apk
